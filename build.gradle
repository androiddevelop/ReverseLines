plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'me.codeboy.plugin'
version '1.1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2020.1.1'
}
patchPluginXml {
    changeNotes """
      First Commit.<br>
      <em>Welcome to visit <a href='https://www.codeboy.me'>https://www.codeboy.me</a></em>"""
}